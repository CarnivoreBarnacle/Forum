{% extends "base.html" %}
{% import "macros/forms.html" as forms %}

{% block content %}
  <h1>Create a thread</h1>
  
  {{forms.list_errors(errors)}}
  <form action="{{base_path}}/thread" method="post">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" value="{{attributes['name']}}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
{% endblock %}
