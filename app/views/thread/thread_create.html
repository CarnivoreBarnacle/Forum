{% extends "base.html" %}
{% block content %}
  <h1>Edit thread</h1>

  <form action="{{base_path}}/thread" method="post">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
{% endblock %}
