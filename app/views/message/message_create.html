{% extends "base.html" %}
{% block content %}
    <h1>Post message to {{thread.name}}</h1>

  <form method="post" action="{{base_path}}/thread/{{thread.id}}/message">
    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
{% endblock %}
