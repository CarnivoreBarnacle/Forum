{% extends "base.html" %}
{% import "macros/forms.html" as forms %}

{% block content %}
    <h1>Post message to {{thread.name}}</h1>
    
    {{forms.list_errors(errors)}}
  <form method="post" action="{{base_path}}/thread/{{thread.id}}/message">
    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content">{{attributes['content']}}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
{% endblock %}
